<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AJAX</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<div class="container py-5">
			<h1 class="display-4">Wel Come to My AJAX</h1>
			<div class="row my-4">
				<div class="col">
					<input
						type="text"
						placeholder="Enter Your Name:"
						id="nameField"
						class="form-control"
					/>
				</div>

				<div class="col">
					<input
						type="text"
						placeholder="Enter Your Phone:"
						id="phoneField"
						class="form-control"
					/>
				</div>

				<div class="col">
					<input
						type="text"
						placeholder="Enter Your Email:"
						id="emailField"
						class="form-control"
					/>
				</div>

				<div class="col">
					<button class="btn btn-primary" id="saveContact">Save Contect</button>
				</div>
			</div>

			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>Name:</th>
						<th>Phone:</th>
						<th>Email:</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="tbody"></tbody>
			</table>
		</div>

		<div
			class="modal fade"
			id="contactEditModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="edit-name" class="col-form-label">Edit Name:</label>
								<input type="text" class="form-control" id="edit-name" />
							</div>
						</form>
						<form>
							<div class="form-group">
								<label for="edit-phone" class="col-form-label"
									>Edit Phone No:</label
								>
								<input type="text" class="form-control" id="edit-phone" />
							</div>
						</form>
						<form>
							<div class="form-group">
								<label for="edit-femail" class="col-form-label"
									>Edit Email:</label
								>
								<input type="email" class="form-control" id="edit-email" />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button type="button" id="updateContact" class="btn btn-primary">
							Save Contact
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
